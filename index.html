<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Angler Tracker with Playback</title>
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no"/>
  <style>
    html, body, #map { margin:0; padding:0; width:100%; height:100%; }
    .map-control {
      background: #fff;
      border: 1px solid #000;
      margin: 10px;
      padding: 5px 10px;
      cursor: pointer;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .map-control.active {
      background: #007bff;
      color: #fff;
      border-color: #0056b3;
    }
    #playbackControls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 8px;
      border: 1px solid #000;
      font-family: Arial, sans-serif;
      z-index: 5;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #timeSlider { width: 300px; }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIfCWstMFLCiR9VJMS6lePKoytUgy1qPY&libraries=geometry"></script>
  <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
</head>
<body>
  <div id="map"></div>
  <div id="playbackControls">
    <button id="playPauseBtn">Pause</button>
    <input type="range" id="timeSlider" min="0" max="0" value="0">
    <span id="timeLabel"></span>
  </div>
  <script>
    const ENDPOINT        = 'https://script.google.com/macros/s/AKfycbzUuSXVnDgNVmR3lVH9X2ovAeahJnSWCe6oQXzxPGEefBCq-AL0pMMb853zApv7KNDa/exec';
    const INITIAL_ZOOM    = 12;
    const CENTER_FALLBACK = { lat: 36.3526, lng: -94.2755 };
    const MIN_DISTANCE    = 50; // feet
    const UPDATE_INTERVAL = 10000; // ms

    let map;
    let infoWindow;
    let toggleBtn;

    // Data structures
    const trailObjects = []; // {lat, lng, timestamp}
    let trailPolyline;
    let marker;
    let markerCluster;
    const markersArray = [];

    // Playback state
    let playbackIndex = 0;
    let isPlaying = true;
    let playInterval;

    window.onload = initMap;

    async function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: CENTER_FALLBACK,
        zoom: INITIAL_ZOOM,
        mapTypeId: 'hybrid',
        gestureHandling: 'greedy'
      });
      infoWindow = new google.maps.InfoWindow();

      // Add controls
      toggleBtn = createControl('Hide Trail', toggleTrail);
      toggleBtn.classList.add('active');
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(toggleBtn);
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(createControl('Fit Bounds', fitBounds));

      // Setup playback UI
      setupPlaybackUI();

      // Create polyline & marker before loading history
      trailPolyline = new google.maps.Polyline({ path: [], geodesic: true, strokeColor: '#00F', strokeOpacity: 0.6, strokeWeight: 4 });
      trailPolyline.setMap(map);

      marker = new google.maps.Marker({
        map,
        icon: {
          url: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
          scaledSize: new google.maps.Size(48, 48),
          anchor: new google.maps.Point(24, 48),
          labelOrigin: new google.maps.Point(24, 0)
        }
      });
      markersArray.push(marker);
      markerCluster = new MarkerClusterer(map, markersArray, {
        imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
      });

      // Load full history
      await fetchInitialTrail();

      // Start live updates
      fetchAndPlot();
      setInterval(fetchAndPlot, UPDATE_INTERVAL);

      // Begin playback loop
      playInterval = setInterval(nextFrame, 1000);
    }

    function createControl(label, cb) {
      const div = document.createElement('div');
      div.className = 'map-control';
      div.textContent = label;
      div.addEventListener('click', cb);
      return div;
    }

    function setupPlaybackUI() {
      const playBtn = document.getElementById('playPauseBtn');
      const timeSlider = document.getElementById('timeSlider');

      timeSlider.addEventListener('input', () => {
        playbackIndex = Number(timeSlider.value);
        updateView();
      });
      playBtn.addEventListener('click', () => {
        if (isPlaying) {
          clearInterval(playInterval);
          playBtn.textContent = 'Play';
        } else {
          playInterval = setInterval(nextFrame, 1000);
          playBtn.textContent = 'Pause';
        }
        isPlaying = !isPlaying;
      });
    }

    function updateSlider() {
      const sliderEl = document.getElementById('timeSlider');
      sliderEl.max = trailObjects.length - 1;
      if (playbackIndex > sliderEl.max) playbackIndex = sliderEl.max;
      sliderEl.value = playbackIndex;
    }

    function updateTimeLabel() {
      const label = document.getElementById('timeLabel');
      if (!trailObjects[playbackIndex]) return;
      label.textContent = new Date(trailObjects[playbackIndex].timestamp).toLocaleString();
    }

    function updateView() {
      const path = trailObjects.slice(0, playbackIndex + 1).map(o => ({ lat: o.lat, lng: o.lng }));
      trailPolyline.setPath(path);
      if (path.length) marker.setPosition(path[path.length - 1]);
      updateSlider();
      updateTimeLabel();
    }

    function nextFrame() {
      if (playbackIndex < trailObjects.length - 1) {
        playbackIndex++;
        updateView();
      }
    }

    async function fetchInitialTrail() {
      try {
        const res = await fetch(`${ENDPOINT}?json=true&limit=1000&t=${Date.now()}`);
        const arr = await res.json();
        if (!arr.length) return;
        arr.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
        let last = null;
        arr.forEach(pt => {
          const coord = { lat: pt.latitude, lng: pt.longitude, timestamp: pt.timestamp };
          if (!last || distanceFeet(last, coord) > MIN_DISTANCE) {
            trailObjects.push(coord);
            last = coord;
          }
        });
        playbackIndex = trailObjects.length - 1;
        updateSlider();
        updateView();
      } catch (err) {
        console.error('Initial fetch error:', err);
      }
    }

    async function fetchAndPlot() {
      try {
        const res = await fetch(`${ENDPOINT}?json=true&limit=1&t=${Date.now()}`);
        const arr = await res.json();
        if (!arr.length) return;
        const pt = arr[0];
        const coord = { lat: pt.latitude, lng: pt.longitude, timestamp: pt.timestamp };
        const last = trailObjects[trailObjects.length - 1];
        if (!last || distanceFeet(last, coord) > MIN_DISTANCE) {
          trailObjects.push(coord);
          updateSlider();
          // if at live end, advance view
          if (playbackIndex === trailObjects.length - 2) {
            playbackIndex = trailObjects.length - 1;
            updateView();
          }
        }
      } catch (err) {
        console.error('Fetch/plot error:', err);
      }
    }

    function toggleTrail() {
      const visible = trailPolyline.getMap();
      if (visible) {
        trailPolyline.setMap(null);
        toggleBtn.textContent = 'Show Trail';
        toggleBtn.classList.remove('active');
      } else {
        trailPolyline.setMap(map);
        toggleBtn.textContent = 'Hide Trail';
        toggleBtn.classList.add('active');
      }
    }

    function distanceFeet(a, b) {
      const meters = google.maps.geometry.spherical.computeDistanceBetween(
        new google.maps.LatLng(a.lat, a.lng),
        new google.maps.LatLng(b.lat, b.lng)
      );
      return meters * 3.28084;
    }

    function fitBounds() {
      const bounds = new google.maps.LatLngBounds();
      trailObjects.forEach(o => bounds.extend({ lat: o.lat, lng: o.lng }));
      map.fitBounds(bounds);
    }

    function showInfo(pt) {
      const when = new Date(pt.timestamp).toLocaleString();
      let fishHtml = '';
      for (let t in pt.fishCaught) fishHtml += `<div>${t}: ${pt.fishCaught[t]}</div>`;
      const content = `
        <div style="font-size:14px;max-width:220px;">
          <strong>${pt.device}</strong><br>${when}
          <hr style="margin:4px 0;">
          ${fishHtml}
        </div>`;
      infoWindow.setContent(content);
      infoWindow.open(map, marker);
    }
  </script>
</body>
</html>
