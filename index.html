<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Angler Tracker</title>
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no"/>
  <style>
    html, body, #map { margin:0; padding:0; width:100%; height:100%; }
    .sidebar {
      position: absolute;
      top: 100px; /* moved down to avoid overlap */
      left: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 5;
      font-family: Arial, sans-serif;
    }
    .sidebar select, .sidebar button {
      width: 100%;
      margin-bottom: 8px;
      font-size: 14px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIfCWstMFLCiR9VJMS6lePKoytUgy1qPY"></script>
  <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
</head>
<body>
  <div id="map"></div>
  <div class="sidebar">
    <select id="anglerDropdown"><option value="">-- Select Angler --</option></select>
    <button onclick="toggleTrail()">Toggle Trail</button>
    <button onclick="fitBounds()">Fit Bounds</button>
  </div>
  <script>
    const ENDPOINT = 'https://script.google.com/macros/s/AKfycbwgu-hYl5R4-7jHlFj78lX0kTZWtqHEEwVDxf7bYgFSYXA3uOONgm1wxwgkhU9FAD08/exec';
    const INITIAL_ZOOM = 12;
    const CENTER_FALLBACK = { lat: 36.3526, lng: -94.2755 };

    let map, infoWindow, firstLoad = true;
    let trailCoords = [], trailPolyline = null, trailVisible = true;
    const markersByName = {};
    let markerCluster = null;
    const markerList = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: CENTER_FALLBACK,
        zoom: INITIAL_ZOOM,
        mapTypeId: 'hybrid',
        disableDefaultUI: false,
        gestureHandling: 'greedy'
      });
      infoWindow = new google.maps.InfoWindow();
      fetchAndPlot();
      setInterval(fetchAndPlot, 10000);

      // Dropdown change handler
      document.getElementById('anglerDropdown').addEventListener('change', function() {
        const sel = this.value;
        if (markersByName[sel]) {
          map.panTo(markersByName[sel].getPosition());
          map.setZoom(INITIAL_ZOOM);
        }
      });
    }

    async function fetchAndPlot() {
      try {
        const res = await fetch(`${ENDPOINT}?json=true&limit=5&t=${Date.now()}`);
        const arr = await res.json();
        if (!arr.length) return;

        // Update markers and dropdown
        const dropdown = document.getElementById('anglerDropdown');
        arr.forEach(pt => {
          const name = pt.device;
          const pos = { lat: pt.latitude, lng: pt.longitude };

          if (!markersByName[name]) {
            // Create new marker
            const icon = {
              url: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
              scaledSize: new google.maps.Size(48, 48),
              anchor: new google.maps.Point(24, 48),
              labelOrigin: new google.maps.Point(24, 0)
            };
            const marker = new google.maps.Marker({ position: pos, map, icon,
              label: { text: name, color: '#fff', fontSize: '14px', fontWeight: 'bold' }
            });
            marker.addListener('click', () => showInfo(pt, marker));
            markersByName[name] = marker;
            markerList.push(marker);

            // Add to dropdown
            const opt = document.createElement('option');
            opt.value = name; opt.text = name;
            dropdown.appendChild(opt);
          } else {
            // Move existing marker smoothly
            const marker = markersByName[name];
            marker.setPosition(pos);
          }

          // Append to trail history
          trailCoords.push(pos);
        });

        // Update clustering
        if (!markerCluster) {
          markerCluster = new MarkerClusterer(map, markerList);
        } else {
          markerCluster.clearMarkers();
          markerCluster.addMarkers(markerList);
        }

        // Draw or update trail polyline
        if (!trailPolyline) {
          trailPolyline = new google.maps.Polyline({ path: trailCoords, geodesic: true,
            strokeColor: '#00F', strokeOpacity: 0.6, strokeWeight: 4, map
          });
        } else {
          trailPolyline.setPath(trailCoords);
        }

        // Initial center on first load
        if (firstLoad) {
          map.fitBounds(new google.maps.LatLngBounds(
            ...markerList.map(m => m.getPosition())
          ));
          firstLoad = false;
        }
      } catch (err) {
        console.error('Fetch error', err);
      }
    }

    function showInfo(pt, marker) {
      const when = new Date(pt.timestamp).toLocaleString();
      infoWindow.setContent(`<div style="font-size:14px"><strong>${pt.device}</strong><br>${when}</div>`);
      infoWindow.open(map, marker);
    }

    function toggleTrail() {
      trailVisible = !trailVisible;
      if (trailPolyline) trailPolyline.setMap(trailVisible ? map : null);
    }

    function fitBounds() {
      const bounds = new google.maps.LatLngBounds();
      markerList.forEach(m => bounds.extend(m.getPosition()));
      map.fitBounds(bounds);
    }

    window.onload = initMap;
  </script>
</body>
</html>
