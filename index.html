<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Angler Tracker</title>
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no"/>
  <style>
    html, body, #map { margin:0; padding:0; width:100%; height:100%; }
    #sidebar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 5;
    }
    select, .map-control {
      margin-top: 5px;
      display: block;
      width: 100%;
      font-size: 14px;
      padding: 5px;
    }
    .map-control {
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIfCWstMFLCiR9VJMS6lePKoytUgy1qPY"></script>
  <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
</head>
<body>
  <div id="sidebar">
    <select id="anglerSelect">
      <option value="">-- Select Angler --</option>
    </select>
    <button class="map-control" onclick="toggleTrail()">Toggle Trail</button>
    <button class="map-control" onclick="fitBounds()">Fit Bounds</button>
  </div>
  <div id="map"></div>
  <script>
    const ENDPOINT = 'https://script.google.com/macros/s/AKfycbwgu-hYl5R4-7jHlFj78lX0kTZWtqHEEwVDxf7bYgFSYXA3uOONgm1wxwgkhU9FAD08/exec';
    const INITIAL_ZOOM = 12;
    const CENTER_FALLBACK = { lat: 36.3526, lng: -94.2755 };

    let map, infoWindow;
    let firstLoad = true;
    const markersArray = [];
    const markerMap = new Map();
    const trailCoords = [];
    let trailPolyline = null;
    let markerCluster = null;
    let trailVisible = false;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: CENTER_FALLBACK,
        zoom: INITIAL_ZOOM,
        mapTypeId: 'hybrid',
        disableDefaultUI: false,
        gestureHandling: 'greedy'
      });

      infoWindow = new google.maps.InfoWindow();

      document.getElementById('anglerSelect').addEventListener('change', function() {
        const selected = this.value;
        if (selected && markerMap.has(selected)) {
          const pos = markerMap.get(selected).getPosition();
          map.setCenter(pos);
          map.setZoom(INITIAL_ZOOM);
        }
      });

      fetchAndPlot();
      setInterval(fetchAndPlot, 10000);
    }

    async function fetchAndPlot() {
      try {
        const res = await fetch(`${ENDPOINT}?json=true&limit=10&t=${Date.now()}`);
        const arr = await res.json();
        if (!arr.length) return;

        const select = document.getElementById('anglerSelect');
        select.innerHTML = '<option value="">-- Select Angler --</option>';
        arr.forEach(pt => {
          const pos = { lat: pt.latitude, lng: pt.longitude };
          trailCoords.push(pos);

          const icon = {
            url: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
            scaledSize: new google.maps.Size(48, 48),
            anchor: new google.maps.Point(24, 48),
            labelOrigin: new google.maps.Point(24, 0)
          };

          let marker = markerMap.get(pt.device);
          if (marker) {
            marker.setPosition(pos);
          } else {
            marker = new google.maps.Marker({
              position: pos,
              map: map,
              icon: icon,
              label: {
                text: pt.device,
                color: '#ffffff',
                fontSize: '14px',
                fontWeight: 'bold'
              }
            });
            marker.addListener('click', () => showInfo(pt, marker));
            markerMap.set(pt.device, marker);
            markersArray.push(marker);
          }

          const option = document.createElement('option');
          option.value = pt.device;
          option.text = pt.device;
          select.appendChild(option);
        });

        if (!markerCluster) {
          markerCluster = new MarkerClusterer(map, markersArray, {
            imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
          });
        } else {
          markerCluster.clearMarkers();
          markerCluster.addMarkers(markersArray);
        }

        if (firstLoad) {
          map.setCenter({ lat: arr[0].latitude, lng: arr[0].longitude });
          map.setZoom(INITIAL_ZOOM);
          firstLoad = false;
        }

        if (trailVisible) {
          drawTrail();
        }

      } catch (err) {
        console.error('Fetch/plot error', err);
      }
    }

    function toggleTrail() {
      if (!trailPolyline) {
        trailPolyline = new google.maps.Polyline({
          path: trailCoords,
          geodesic: true,
          strokeColor: '#00F',
          strokeOpacity: 0.6,
          strokeWeight: 4
        });
      }
      trailVisible = !trailVisible;
      trailPolyline.setMap(trailVisible ? map : null);
    }

    function drawTrail() {
      if (!trailPolyline) return;
      trailPolyline.setPath(trailCoords);
    }

    function fitBounds() {
      if (!markersArray.length) return;
      const bounds = new google.maps.LatLngBounds();
      markersArray.forEach(m => bounds.extend(m.getPosition()));
      map.fitBounds(bounds);
    }

    function showInfo(pt, marker) {
      const when = new Date(pt.timestamp).toLocaleString();
      infoWindow.setContent(`
        <div style="font-size:14px">
          <strong>${pt.device}</strong><br>
          ${when}
        </div>`);
      infoWindow.open(map, marker);
    }

    window.onload = initMap;
  </script>
</body>
</html>
