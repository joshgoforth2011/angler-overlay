<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Angler Tracker</title>
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no"/>
  <style>
    html, body, #map { margin:0; padding:0; width:100%; height:100%; }
    .map-control {
      background: #fff;
      border: 1px solid #000;
      margin: 10px;
      padding: 5px 10px;
      cursor: pointer;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
  </style>
  <!-- Google Maps JS -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIfCWstMFLCiR9VJMS6lePKoytUgy1qPY"></script>
  <!-- MarkerClusterer library -->
  <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    const ENDPOINT      = 'https://script.google.com/macros/s/AKfycbwgu-hYl5R4-7jHlFj78lX0kTZWtqHEEwVDxf7bYgFSYXA3uOONgm1wxwgkhU9FAD08/exec';       // e.g. https://script.google.com/macros/s/.../exec
    const INITIAL_ZOOM  = 12;
    const CENTER_FALLBACK = { lat: 36.3526, lng: -94.2755 };

    let map, marker, infoWindow;
    let firstLoad = true;
    const trailCoords   = [];
    let trailPolyline   = null;
    const markersArray  = [];
    let markerCluster   = null;
    let trailVisible    = false;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: CENTER_FALLBACK,
        zoom: INITIAL_ZOOM,
        mapTypeId: 'hybrid',        // satellite + labels
        disableDefaultUI: false,
        gestureHandling: 'greedy'
      });
      infoWindow = new google.maps.InfoWindow();

      // Add custom controls
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(createControl('Toggle Trail', toggleTrail));
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(createControl('Fit Bounds', fitBounds));

      fetchAndPlot();
      setInterval(fetchAndPlot, 10000);  // refresh every 10s
    }

    // helper to build a map control button
    function createControl(label, cb) {
      const div = document.createElement('div');
      div.className = 'map-control';
      div.textContent = label;
      div.addEventListener('click', cb);
      return div;
    }

    async function fetchAndPlot() {
      try {
        const res = await fetch(`${ENDPOINT}?json=true&limit=1&t=${Date.now()}`);
        const arr = await res.json();
        if (!arr.length) return;
        const pt  = arr[0];
        const pos = { lat: pt.latitude, lng: pt.longitude };

        // Add to trail
        trailCoords.push(pos);

        // Custom icon with larger size and label origin
        const icon = {
          url: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
          scaledSize: new google.maps.Size(48, 48),
          anchor: new google.maps.Point(24, 48),     // bottom-center
          labelOrigin: new google.maps.Point(24, 0)  // top-center, above icon
        };

        // Create or move the marker
        if (marker) {
          marker.setPosition(pos);
        } else {
          marker = new google.maps.Marker({
            position: pos,
            map: map,
            icon: icon,
            label: {
              text: pt.device,
              color: '#ffffff',
              fontSize: '14px',
              fontWeight: 'bold'
            }
          });
          marker.addListener('click', () => showInfo(pt));
          markersArray.push(marker);
        }

        // Update Marker Cluster
        if (!markerCluster) {
          markerCluster = new MarkerClusterer(map, markersArray, {
            imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
          });
        } else {
          markerCluster.clearMarkers();
          markerCluster.addMarkers(markersArray);
        }

        // On first load, center & zoom
        if (firstLoad) {
          map.setCenter(pos);
          map.setZoom(INITIAL_ZOOM);
          firstLoad = false;
        }

      } catch (err) {
        console.error('Fetch/plot error', err);
      }
    }

    // Toggle the trail polyline on/off
    function toggleTrail() {
      if (trailVisible) {
        trailPolyline.setMap(null);
      } else {
        if (!trailPolyline) {
          trailPolyline = new google.maps.Polyline({
            path: trailCoords,
            geodesic: true,
            strokeColor: '#00F',
            strokeOpacity: 0.6,
            strokeWeight: 4
          });
        }
        trailPolyline.setMap(map);
      }
      trailVisible = !trailVisible;
    }

    // Fit the map bounds to include all current markers
    function fitBounds() {
      if (!markersArray.length) return;
      const bounds = new google.maps.LatLngBounds();
      markersArray.forEach(m => bounds.extend(m.getPosition()));
      map.fitBounds(bounds);
    }

    // Show InfoWindow only on marker click
    function showInfo(pt) {
      const when = new Date(pt.timestamp).toLocaleString();
      infoWindow.setContent(`
        <div style="font-size:14px">
          <strong>${pt.device}</strong><br>
          ${when}
        </div>`);
      infoWindow.open(map, marker);
    }

    window.onload = initMap;
  </script>
</body>
</html>
