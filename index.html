<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angler Overlay</title>
  <style>
    /* Make the page itself transparent and fill the container */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent !important;
      overflow: hidden;
    }
    /* Full-screen map */
    #map {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIfCWstMFLCiR9VJMS6lePKoytUgy1qPY"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    let map;
    const markers = {};

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 36.3526, lng: -94.2755 },
        zoom: 12,
        /* Disable all default map UI so nothing overlaps your video */
        disableDefaultUI: true,
        /* Optional: Prevent user panning/zooming if you like */
        gestureHandling: 'none'
      });
      fetchAndUpdate();
      setInterval(fetchAndUpdate, 15000);
    }

    async function fetchAndUpdate() {
      try {
        const res = await fetch("https://your-traccar-server.com/api/positions", {
          headers: { 'Authorization': 'Basic ' + btoa('readOnlyUser:password') }
        });
        const data = await res.json();
        data.forEach(pos => {
          const id = pos.deviceId;
          const latLng = { lat: pos.latitude, lng: pos.longitude };
          if (markers[id]) {
            markers[id].setPosition(latLng);
          } else {
            markers[id] = new google.maps.Marker({
              position: latLng,
              map: map,
              title: `Angler ${id}`,
              icon: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png"
            });
          }
        });
      } catch (e) {
        console.error("Overlay fetch error:", e);
      }
    }

    window.onload = initMap;
  </script>
</body>
</html>
