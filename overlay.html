<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Angler Tracker</title>
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no"/>
  <style>
    html, body, #map { margin:0; padding:0; width:100%; height:100%; }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIfCWstMFLCiR9VJMS6lePKoytUgy1qPY"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    // Your Apps Script endpoint
    const ENDPOINT     = 'https://script.google.com/macros/s/AKfycbwgu-hYl5R4-7jHlFj78lX0kTZWtqHEEwVDxf7bYgFSYXA3uOONgm1wxwgkhU9FAD08/exec';
    const INITIAL_ZOOM = 12;
    const CENTER_FALLBACK = { lat: 36.3526, lng: -94.2755 };

    let map, marker, infoWindow;
    let firstLoad = true;  // â† only recenter on the very first update

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: CENTER_FALLBACK,
        zoom: INITIAL_ZOOM,
        mapTypeId: 'satellite',
        disableDefaultUI: false,
        gestureHandling: 'none'
      });
      infoWindow = new google.maps.InfoWindow();
      fetchAndPlot();
      setInterval(fetchAndPlot, 10000);
    }

    async function fetchAndPlot() {
      try {
        const url = `${ENDPOINT}?json=true&limit=1&t=${Date.now()}`;
        const res = await fetch(url);
        const arr = await res.json();
        if (!arr.length) return;
        const pt  = arr[0];
        const pos = { lat: pt.latitude, lng: pt.longitude };

        // move or create the marker
        if (marker) {
          marker.setPosition(pos);
        } else {
          marker = new google.maps.Marker({
            position: pos,
            map: map,
            title: pt.device,
            icon: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png'
          });
          marker.addListener('click', () => showInfo(pt, marker));
        }

        // only on first load do we recenter & zoom
        if (firstLoad) {
          map.setCenter(pos);
          map.setZoom(INITIAL_ZOOM);
          firstLoad = false;
        }

        // update and open the infowindow
        showInfo(pt, marker);

      } catch (err) {
        console.error('Fetch/plot error', err);
      }
    }

    function showInfo(pt, marker) {
      const time = new Date(pt.timestamp).toLocaleString();
      const content = `
        <div style="font-size:14px">
          <strong>${pt.device}</strong><br>
          ${time}
        </div>`;
      infoWindow.setContent(content);
      infoWindow.open(map, marker);
    }

    window.onload = initMap;
  </script>
</body>
</html>
